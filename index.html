<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">De Brunch Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required>
            
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" min="12" max="120" placeholder="Number" required>
            
            <label>Which option best describes your current role?
                <select id="drowdown">
                    <option value="" disabled selected>Select your role</option>
                    <option value="student">Student</option>
                    <option value="full-time-student">Full Time Student</option>
                    <option value="part-time">Part Time</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend> Would you recommend De Brunch to a friend? </legend>
                <label class="inline" for="0">
                    <input name="recommended"
                     id="0" value="not-sure" type="radio" checked>Not Sure</label>
                <label class="inline" for="1"><input name="recommended" 
                    id="1" value="maybe" type="radio" checked>Maybe</label>
                <label class="inline" for="2"><input name="recommended" 
                    id="2" value="definitely" type="radio" checked>Definitely</label>
            
        </fieldset>
        <fieldset>
            <legend>What is your favorite Menu of De brunch?</legend>
            <select id="dropdown">
                <option value="" selected disabled>Please choose one</option>
                <option value="nasi-goreng">Nasi Goreng</option>
                <option value="ayam-bakar">Ayam Bakar</option>
                <option value="sate-ayam">Sate Ayam</option>
                <option value="nasi-pecel">Nasi Pecel</option>
                <option value="ikan-bakar">Ikan Bakar</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <div>
                <label class="inline" for="facility">
                    <input type="checkbox" value="facility" id="facility" name="facility">
                    Facility
                 </label>
                 <label class="inline" for="menu">
                    <input value="menu" type="checkbox" id="menu" name="menu">
                    Menu
                 </label>
                 <label class="inline" for="serving">
                    <input value="serving" type="checkbox" id="serving" name="serving">
                    Serving Time
                 </label>
            </div>
            <div>
                <label class="inline">Any Comments or Suggestion</label>
                <textarea id="suggestion" name="suggestion" rows="5" cols="33" placeholder="write suggestion or comments here" style="resize:none"></textarea>
            </div>
            <input type="submit" id="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
